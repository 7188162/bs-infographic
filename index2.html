<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ボーイスカウトってなに？</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<style>
  body {
    background: #f5f9ff;
  }
  .hero {
    background: linear-gradient(135deg, #115740, #115740);
    color: white;
    padding: 60px 20px;
    text-align: center;
  }
  .icon-circle {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    margin: 0 auto 15px auto;
  }
  .section-title {
    margin: 60px 0 30px;
    text-align: center;
  }
  .bvs { color: #418FDE; }
  .cs { color: #FFB81C; }
  .bs { color: #115740; }
  .vs { color: #00205b; }
  .rs { color: #da291c; }
  canvas {
    display: block;
    margin: 0 auto;
    max-width: 400px;
    height: auto !important;
  }
</style>
</head>
<body>
  <header class="hero">
    <h1 class="display-4">ボーイスカウトってなに？</h1>
    <p class="lead">子どもの「生きる力」を育てる世界最大の青少年教育運動</p>
  </header>

  <main class="container">
    <section class="section-title">
      <h2>ボーイスカウトの魅力</h2>
      <p>子どもがこんな力を身につけます！</p>
    </section>

    <div class="row text-center">
      <div class="col-md-4 mb-4">
        <div class="icon-circle"><span>🤝</span></div>
        <h4>協調性</h4>
        <p>仲間と協力し、助け合う大切さを体験します。</p>
      </div>
      <div class="col-md-4 mb-4">
        <div class="icon-circle"><span>🗺️</span></div>
        <h4>冒険心</h4>
        <p>自然の中での冒険で、挑戦する勇気が育ちます。</p>
      </div>
      <div class="col-md-4 mb-4">
        <div class="icon-circle"><span>💪</span></div>
        <h4>自立心</h4>
        <p>キャンプや活動を通じ、自分のことは自分でできるように。</p>
      </div>
    </div>

    <section class="section-title">
      <h2>どんな活動をしているの？</h2>
    </section>
    <canvas id="activityChart" width="400" height="300"></canvas>

    <section class="section-title">
      <h2>日本と世界のボーイスカウト</h2>
    </section>
    <div class="text-center mb-5">
      <p>世界<span class="fw-bold"> 5000万人以上</span>、日本でも<span class="fw-bold"> 10万人以上</span>の仲間がいます！</p>
<!--      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/WOSM-Logo.svg/800px-WOSM-Logo.svg.png" alt="世界スカウト機構ロゴ" style="max-width: 200px;">
-->
    </div>
  </main>

  <script>
    const ctx = document.getElementById('activityChart').getContext('2d');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['キャンプ', 'ハイキング', '工作', '奉仕活動', '国際交流'],
        datasets: [{
          label: '活動内容の割合',
          data: [30, 25, 20, 15, 10],
          backgroundColor: ['#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107']
        }]
      },
      options: {
        plugins: {
          legend: {
            position: 'bottom'
          },
          title: {
            display: true,
            text: '年間活動イメージ'
          }
        }
      }
    });
  </script>
</body>
</html>
